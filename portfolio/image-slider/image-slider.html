<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image slider</title>
  </head>
  <body>
    <div class="bgText">Slider</div>
    <div class="container" lang="en-GB">
      <h1>Image slider</h1>

      <div class="slider_container">
        <div class="slider_image">
          <img src="img/diamond.jpg" alt="" srcset="" />
        </div>
        <div class="slider_image">
          <img src="img/prikkeldraad.jpg" alt="" srcset="" />
        </div>
        <div class="slider_image">
          <img src="img/socialBubble.jpg" alt="" srcset="" />
        </div>
        <div class="slider_image">
          <img src="img/guitar.jpg" alt="" srcset="" />
        </div>
        <div class="slider_image">
          <img src="img/me.jpg" alt="" srcset="" />
        </div>
        <div class="slider_image">
          <img src="img/me2.jpg" alt="" srcset="" />
        </div>
        <div class="slider_image">
          <img src="img/profiel.jpg" alt="" srcset="" />
        </div>
        <div class="slider_image">
          <img src="img/werk.jpg" alt="" srcset="" />
        </div>
        <div class="arrow_container left">
          <div class="arrow arrow_left"></div>
        </div>
        <div class="arrow_container right">
          <div class="arrow arrow_right"></div>
        </div>
      </div>
      <div class="slider_indicators_container">
        <ul id="indicators"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
