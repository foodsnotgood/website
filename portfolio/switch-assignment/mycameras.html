<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My camera API</title>
  </head>
  <body>
    <div class="msg">Message</div>
    <div class="button-container">
      <div class="add-btn add-lens-btn shadow hidden-btn">Add Lens</div>
      <div class="add-btn add-camera-btn shadow hidden-btn">Add camera</div>
      <div class="plus-btn shadow">+</div>
    </div>

    <div class="form-container d-none">
      <div class="card p-2 col-5 camera-form">
        <h2>Add camera</h2>
        <form id="addCamera" name="camera">
          <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <input
              type="text"
              name="brand"
              id="brand"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="sensor" class="form-label">Sensor type:</label>
            <input
              type="text"
              name="sensor"
              id="sensor"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="mp" class="form-label">MP:</label>
            <input
              type="text"
              name="mp"
              id="mp"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="iso" class="form-label">ISO range:</label>
            <input
              type="text"
              name="iso"
              id="iso"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="shutter" class="form-label">Shutter:</label>
            <input
              type="text"
              name="shutter"
              id="shutter"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="mount" class="form-label">Mount:</label>
            <input
              type="text"
              name="mount"
              id="mount"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="submit"
              class="btn btn-primary"
              value="Add to my list"
            />
          </div>
        </form>
      </div>

      <div class="card p-2 col-5 lens-form d-none">
        <h2>Add lens</h2>
        <form id="addLens" name="lens">
          <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <input
              type="text"
              name="brand"
              id="brand"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="focalLength" class="form-label">Focal length:</label>
            <input
              type="text"
              name="focalLength"
              id="focalLength"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="aperature" class="form-label">Aperature:</label>
            <input
              type="text"
              name="aperature"
              id="aperature"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="mount" class="form-label">Mount:</label>
            <input
              type="text"
              name="mount"
              id="mount"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="submit"
              class="btn btn-primary"
              value="Add to my list"
            />
          </div>
        </form>
      </div>
    </div>

    <main>
      <div class="container">
        <div class="row">
          <h1>My camera's and lenses</h1>
          <div class="cameras">
            <h3>Camera's</h3>
            <div class="row camera-row">
              <!-- Cameras -->
            </div>
          </div>
          <div class="lenses">
            <h3>Lenses</h3>
            <div class="row lens-row">
              <!-- Lenses -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
